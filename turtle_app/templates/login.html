{% extends 'base.html' %} {% block content %} {% if error %}
<p style="background-color: firebrick">{{error}}</p>
{% endif %}
<body class="login-img" id="login-cycle-img">
  <main class="login-page-main">
    <div class="form login-page">
      <h1>Login</h1>
      <form class="login-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          maxlength="25"
          minlength="2"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          maxlength="25"
          minlength="4"
          placeholder="Password"
          required
        />
        <button type="submit">login</button>
        <p class="message">
          Not registered? <a href="{% url 'register' %}">Create an account</a>
        </p>
      </form>
    </div>
  </main>
</body>

{% endblock %}
