{% extends 'base.html' %} {% block content %}
<section id="product-detail-container" class="container jumbotron text-center">
  <h1>Product Details</h1>
  <h4>{{product.name}}</h4>
  <h5>{{product.category}}</h5>
  <p>{{product.description}}</p>
  <p>{{product.photo}}</p>
  <img class="product-detail-img" src="{{product.photo.url}}" />

  <p>

    <p>
        <a class="btn btn-warning" href="{% url 'purchase_create' pk=product.pk %}">Purchase</a>
      </p>
    <a href="{% url 'product_list' %}" class="btn btn-secondary my-2">Go back</a>
  </p>
</section>

<!-- PRODUCT PICTURE -->

{% endblock %}
