{% extends 'base.html' %} {% block content %}

<section class="product-list-intro">
  <div>
    <h1>Hey {{user.first_name}}, check it out!</h1>
  </div>
</section>

<main class="product-list-main">
  <section class="product-list-container row">
    {% for product in products %}

    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img
          src="{{product.photo.url}}"
          class="bd-placeholder-img card-img-top"
        />
        <div class="card-body">
          <h6>{{ product.category }}</h6>
          <h4>{{product.name}}</h4>
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button type="button" class="btn btn-sm btn-warning">
                <a href="{% url 'product_detail' pk=product.pk %}"
                  >See details</a
                >
              </button>
            </div>
            <small class="text-muted">{{ product.owner }}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </section>
</main>

{% endblock %}
